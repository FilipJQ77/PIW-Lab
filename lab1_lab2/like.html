<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Co lubię</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style-like.css" />
  </head>

  <body>
    <h1>Co lubię</h1>
    <h4><a href="index.html">Powrót do strony głównej</a></h4>

    <div class="like-list">
      <p style="color: red">Formuła 1</p>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/1TOVYKbjwOk"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>

    <div class="like-list">
      <p style="color: blue">Programowanie (co chyba oczywiste)</p>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube-nocookie.com/embed/rfscVS0vtbw"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>

    <div class="like-list">
      <p style="color: green">Muzyka</p>
      <a href="https://www.spotify.com/"
        ><img
          width="100"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Spotify_logo_without_text.svg/1024px-Spotify_logo_without_text.svg.png"
          alt="Spotify"
      /></a>
    </div>
  </body>
</html>
