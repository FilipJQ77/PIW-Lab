<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FP To Do List</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <h1>Your Great To Do List!&trade;</h1>
    </header>
    <form>
      <input type="text" id="add-task-input" placeholder="Enter task..." />
      <button id="add-task-button"><i class="fas fa-plus-circle"></i></button>
      <button class="undo"><i class="fas fa-undo"></i></button>
    </form>
    <form>
      <input type="text" id="search-tasks" placeholder="Search tasks..." />
      <button disabled="disabled"><i class="fas fa-search"></i></button>
    </form>
    <div id="task-container">
      <ul id="task-list"></ul>
    </div>
    <div id="modal">
      Are you sure you want to delete this task? The assignment says I just need
      to ask if you're sure, I'm not handling this, too much work ;P
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
